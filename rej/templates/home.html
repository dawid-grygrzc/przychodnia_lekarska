{% extends 'base.html' %}

{% block content %}

{% for doctor in doctors %}
<p>{{ doctor.first_name }} {{ doctor.last_name }}</p>

{% if user.is_authenticated %}
<a href="{% url 'visit' doctor.id %}">Wybierz</a>
{% else %}
<a href="{% url 'login' %}">Zaloguj się aby wybrać lekarza.</a>
{% endif %}

{% endfor %}

{% endblock content %}
