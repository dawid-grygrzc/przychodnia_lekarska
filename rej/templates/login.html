{% extends 'base.html' %}
{% block content %}
<h1>Zaloguj się!</h1>

</br>

<form method="post">
{% csrf_token %}

    <p>{{ form.username }}</p>
    <p>{{ form.username.label }}</p>

    <p>{{ form.password }}</p>
    <p>Hasło</p>

    <input type="submit" value="Zaloguj"/>
</form>

<br/>
<br/>
<br/>

<h2><a href="{% url 'register' %}">Nie masz jeszcze konta?</a></h2>
{% endblock content %}
